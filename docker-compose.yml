version: '3'
services:
  mongo:
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./:/etc/nginx
    links:
      - auth
    depends_on:
      - auth
  auth:
    image: timmymorr/auth-svc:latest
    environment:
      - MONGO_LOCAL_CONN_URL=mongodb://mongo:27017/auth
    ports:
      - "3000"
    depends_on:
      - mongo
  auth:
    image: timmymorr/favourite-svc:latest
    environment:
      - MONGO_LOCAL_CONN_URL=mongodb://mongo:27017/auth
    ports:
      - "3000"
    depends_on:
      - mongo
volumes:
  data-volume: